<!-- Tabs for all containers -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li *ngFor="let container of containers" class="nav-item">
    <a (click)="containerTabSelected(container)" class="nav-link" [ngClass]="{'active': container === selectedContainer}" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">{{container.name}}</a>
  </li>
</ul>

<!-- Container display. Only one component that accepts the container the user wants to present -->
<vin-container-display [container]="selectedContainer" (generateContainerCode)="generateContainerCode($event)" (generatePresenterCode)="generatePresenterCode($event)">
</vin-container-display>
