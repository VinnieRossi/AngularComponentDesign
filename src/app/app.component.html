<h2>Application Settings</h2>
<section>

  <label for="">Indentation:</label>
  <input type="text" placeholder="2" [value]="userSettings.indentAmount">

  <label for="">Application prefix:</label>
  <input type="text" placeholder="app" [value]="userSettings.applicationPrefix">

  <label for="">Application Styling:</label>
  <input type="text" placeholder="css" [value]="userSettings.applicationStyling">


</section>

<button (click)="generateModuleCode()">Generate Code</button>
